<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--when not using flask use <link rel="stylesheet" href="../static/css/styles.css">-->
    <title>Project Tracker</title>
</head>

<body>
    <h1>Project Tracker</h1>
    <!--
    <button onclick="loadTasks()">Load Tasks</button>
    -->
    <div id="task-list">
        <!-- Tasks will be loaded here -->
        <div class="column" id="to_do">To Do</div>
        <div class="column" id="doing">Doing</div>
        <div class="column" id="done">Done</div>
    </div>

    <!-- Floating Create Task Button 
        TODO: Wire this up in index.js instead of here because that's cleaner 
    -->
    <button id="floating-create-btn" class="floating-btn" onclick="createTask()">
        <span>+</span>
        Create Task
    </button>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
